version: '3'

volumes:
  pg_data_production:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data

  backend:
    image: jisdtn/foodgram_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - /var/www/foodgram/media
    depends_on:
      - db
  frontend:
    env_file: .env
    image: jisdtn/foodgram_frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
  gateway:
    image: jisdtn/foodgram_nginx
    env_file: .env
    ports:
      - 8000:80
    volumes:
      - static:/staticfiles
      - media:/app/media
